<div class="container">
    <h1>Finalizar Compra</h1>
    <div class="checkout-content">
        <form id="checkout-form" class="checkout-form">
            <div class="shipping-info">
                <h2>Informações de Entrega</h2>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">Código Postal</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
            </div>
            <div class="payment-info">
                <h2>Informações de Pagamento</h2>
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Nome no Cartão</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Data de Validade</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-confirm">Confirmar Pedido</button>
        </form>
        <div class="order-summary">
            <h2>Resumo do Pedido</h2>
            <!-- O resumo do pedido será carregado dinamicamente -->
        </div>
    </div>
</div>
