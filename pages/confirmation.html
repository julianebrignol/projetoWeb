<!-- Título principal da página de confirmação -->
<h1 class="checkout-title">Confirmação de Encomenda</h1>

<!-- Contêiner principal com classe específica para estilo da confirmação -->
<div class="container confirmation-container">
  <!-- Conteúdo da mensagem de agradecimento e confirmação -->
  <div class="confirmation-content">
    <!-- Ícone visual de sucesso (imagem de visto/check) -->
    <img
      src="/images/imagensTeste/check.png"
      alt="Confirmado"
      width="64"
      height="64"
    />

    <!-- Mensagem principal de agradecimento -->
    <p class="thx-quote">Obrigado pela sua encomenda</p>

    <!-- Informação adicional sobre o estado da encomenda -->
    <p>A sua encomenda foi registada e será processada em breve</p>

    <!-- Botão para voltar às compras -->
    <button id="btn-continue-shopping">Continuar a comprar</button>
  </div>
</div>
