<!-- pages/products.html -->
<div class="container my-4 products-page">
	<h1 class="page-title mb-4">Produtos</h1>
	<div class="row g-4">
  
	  <!-- Produto 1 -->
	  <div class="col-md-4">
		<div class="card h-100">
		  <img src="/images/imagensTeste/img1.png" class="card-img-top" alt="Regata">
		  <div class="card-body d-flex flex-column">
			<h5 class="card-title">Regata</h5>
			<p class="card-text">Tamanhos: S, M, L.</p>
			<p class="card-text mt-auto"><strong>€19.99</strong></p>
			<button
			  class="btn btn-secondary mt-2 openSizeModal"
			  data-bs-toggle="modal"
			  data-bs-target="#sizeModal"
			  data-id="sku101"
			  data-title="Regata"
			  data-description="Regata de algodão leve e respirável."
			  data-price="19.99"
			  data-image="/images/imagensTeste/img1.png"
			>
			  Escolher Tamanho
			</button>
		  </div>
		</div>
	  </div>
  
	  <!-- Produto 2 -->
	  <div class="col-md-4">
		<div class="card h-100">
		  <img src="/images/imagensTeste/img2.png" class="card-img-top" alt="T-Shirt Regular Fit">
		  <div class="card-body d-flex flex-column">
			<h5 class="card-title">T-Shirt Regular Fit</h5>
			<p class="card-text">Tamanhos: S, M, L.</p>
			<p class="card-text mt-auto"><strong>€10.99</strong></p>
			<button
			  class="btn btn-secondary mt-2 openSizeModal"
			  data-bs-toggle="modal"
			  data-bs-target="#sizeModal"
			  data-id="sku102"
			  data-title="T-Shirt Regular Fit"
			  data-description="T-Shirt de algodão com corte regular."
			  data-price="10.99"
			  data-image="/images/imagensTeste/img2.png"
			>
			  Escolher Tamanho
			</button>
		  </div>
		</div>
	  </div>
  
	  <!-- Produto 3 -->
	  <div class="col-md-4">
		<div class="card h-100">
		  <img src="/images/imagensTeste/img3.png" class="card-img-top" alt="Hoodie Unissexo">
		  <div class="card-body d-flex flex-column">
			<h5 class="card-title">Hoodie Unissexo</h5>
			<p class="card-text">Tamanhos: S, M, L.</p>
			<p class="card-text mt-auto"><strong>€29.99</strong></p>
			<button
			  class="btn btn-secondary mt-2 openSizeModal"
			  data-bs-toggle="modal"
			  data-bs-target="#sizeModal"
			  data-id="sku103"
			  data-title="Hoodie Unissexo"
			  data-description="Hoodie unissexo com capuz e bolso frontal."
			  data-price="29.99"
			  data-image="/images/imagensTeste/img3.png"
			>
			  Escolher Tamanho
			</button>
		  </div>
		</div>
	  </div>
  
	</div>
  </div>
  
<!-- Modal de seleção de tamanho -->
<div class="modal fade" id="sizeModal" tabindex="-1" aria-labelledby="sizeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="sizeModalLabel">Escolha o tamanho</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
		</div>
		<div class="modal-body">
		  <!-- Título do produto -->
		  <p id="modal-product-title" class="h5"></p>
		  <!-- Descrição vinda do data-description -->
		  <p id="modal-product-description" class="mb-3 text-muted"></p>
  
		  <!-- Opções de tamanho -->
		  <div class="mb-3">
			<label class="form-label">Tamanho:</label>
			<div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input size-option" type="radio" name="sizeOptions" id="sizeS" value="S" checked>
				<label class="form-check-label" for="sizeS">S</label>
			  </div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input size-option" type="radio" name="sizeOptions" id="sizeM" value="M">
				<label class="form-check-label" for="sizeM">M</label>
			  </div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input size-option" type="radio" name="sizeOptions" id="sizeL" value="L">
				<label class="form-check-label" for="sizeL">L</label>
			  </div>
			</div>
		  </div>
  
		  <!-- Botões de ação -->
		  <div class="text-end">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			<button class="btn btn-primary add-to-cart-btn mt-2">
			  Adicionar ao Carrinho
			</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  
  <!-- Script para preencher título e descrição -->
  <script>
	document.querySelectorAll('.openSizeModal').forEach(btn => {
	  btn.addEventListener('click', () => {
		const title       = btn.getAttribute('data-title');
		const description = btn.getAttribute('data-description');
		// Preenche os elementos do modal
		document.getElementById('modal-product-title').textContent       = title;
		document.getElementById('modal-product-description').textContent = description;
	  });
	});
  </script>
