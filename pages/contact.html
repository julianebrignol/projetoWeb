<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rhae - Loja de roupas online com as últimas tendências em moda">
    <title>Rhae - Loja Online de Moda</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/css/contact.css">

</head>
<body>
    <header class="">
    </header>
        <!-- Contact Form -->
    <section class="contact-section">
      <div class="text-center mb-4">
        <h2 class="text-lowercase">contacto</h2>
        <p class="text-muted">
          em caso de dúvida, não hesite em contactar-nos para
          <strong>ajuda@rahe.com</strong>
        </p>
      </div>
      <form id="form-contacto" class="mb-5">
        <div class="mb-3">
          <input type="text" class="form-control" name="user-name" placeholder="o seu nome" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="user-email" placeholder="o seu email" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="user-phone" placeholder="o seu telemóvel (opcional)">
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" name="message" rows="6" placeholder="a sua mensagem" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark text-lowercase px-4 mb-4">
            enviar mensagem
          </button>
        </div>
      </form>
    </section>

<!-- Footer -->
<footer class="footer-container">
  <div class="newsletter">
      <h2>junte-se à nossa newsletter</h2>
      <div class="newsletter-form">
          <input class="email-input" placeholder="">
          <button class="newsletter-btn">Subscrever</button>
      </div>
  </div>
  <div class="footer-row">

          </div>
          <button class="contact-btn">Contact</button>
  </div>
</footer>
