<section class="d-flex flex-column gap-page-section">
  <!-- Título principal da página de confirmação -->
  <h1 class="text-title text-center m-0 fw-normal">confirmação de encomenda</h1>

  <!-- Container principal com classe específica para estilo da confirmação -->
  <div class="container confirmation-container">
    <!-- Conteúdo da mensagem de agradecimento e confirmação -->
    <div class="confirmation-content">
      <!-- Ícone visual de sucesso (imagem de visto/check) -->
      <img
        src="/assets/images/cart/check.png"
        alt="Confirmado"
        width="64"
        height="64"
      />

      <!-- Mensagem principal de agradecimento -->
      <p class="thx-quote">obrigado pela sua encomenda</p>

      <!-- Informação adicional sobre o estado da encomenda -->
      <p class="order-status">
        a sua encomenda foi registada e será processada em breve
      </p>

      <!-- Botão para voltar às compras -->
      <button
        id="btn-continue-shopping"
        class="btn btn-dark rounded-0 text-normal"
      >
        continuar a comprar
      </button>
    </div>
  </div>
</section>
