<!-- Container principal -->
<div class="container my-4">

  <!-- Destaques (imagens grandes) -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-6">
      <img src="/images/imagensTeste/img1.png" class="img-fluid w-100 mb-3" alt="imagem1">
    </div>
    <div class="col-12 col-md-6">
      <img src="/images/imagensTeste/img2.png" class="img-fluid w-100 mb-3" alt="imagem2">
    </div>
    <div class="col-12">
      <img src="/images/imagensTeste/img3.png" class="img-fluid w-100" alt="imagem3">
    </div>
  </div>

  <!-- Cards de artigos -->
  <div class="row row-cols-1 row-cols-md-4 g-4 mb-5">
    <!-- Repete este bloco para cada artigo -->
    <div class="col">
      <div class="card h-100 text-center">
        <img src="/images/imagensTeste/delete.png" class="card-img-top img-fluid p-3" alt="artigo1" style="max-height: 120px; object-fit: contain;">
        <div class="card-body">
          <h5 class="card-title">Descrição</h5>
          <p class="card-text">Preço</p>
        </div>
      </div>
    </div>
    <!-- ... -->
  </div>

  <!-- Preços Especiais -->
  <h3 class="text-center mb-4">Preços Especiais</h3>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100 border-danger text-center">
        <img src="/images/imagensTeste/delete.png" class="card-img-top img-fluid p-3" alt="promoção" style="max-height: 120px; object-fit: contain;">
        <div class="card-body">
          <h5 class="card-title">Descrição</h5>
          <p class="card-text text-danger">Preço Especial</p>
        </div>
      </div>
    </div>
    <!-- ... -->
  </div>
</div>
