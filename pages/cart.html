<div class="container">
    <h1>Carrinho de Compras</h1>
    <div class="cart-content">
        <div class="cart-items">
            <!-- Lista de itens no carrinho será carregada dinamicamente -->
        </div>
        <div class="cart-summary">
            <h2>Resumo do Pedido</h2>
            <div class="subtotal">
                <span>Subtotal:</span>
                <span class="value">€0,00</span>
            </div>
            <div class="shipping">
                <span>Frete:</span>
                <span class="value">€0,00</span>
            </div>
            <div class="total">
                <span>Total:</span>
                <span class="value">€0,00</span>
            </div>
            <button class="btn-checkout" onclick="window.location.hash = '#checkout'">Finalizar Compra</button>
        </div>
    </div>
</div>
